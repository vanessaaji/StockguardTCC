{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Doações</h2>
    <div class="table-responsive">
        <table class="table table-hover table-bordered shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Produto</th>
                    <th>Entidade</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for doacao in doacoes %}
                <tr>
                    <td>{{ doacao.produto.nome }}</td>
                    <td>{{ doacao.entidade.nome }}</td>
                    <td>{{ doacao.quantidade }}</td>
                    <td>{{ doacao.data_doacao }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'adicionar_doacao' %}" class="btn btn-success">Registrar Doação</a>
    </div>
</div>
{% endblock %}
