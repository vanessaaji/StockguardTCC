{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 custom-title" style="color: darkslategrey;" >Excluir Produto</h2>

    <!-- Mensagem de confirmação -->
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header bg-danger text-white">
            <h3 class="card-title mb-0">Confirmação</h3>
        </div>
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja excluir o produto <strong>"{{ produto.nome }}"</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="fas fa-trash"></i> Excluir
                    </button>
                    <a href="{% url 'lista_produtos' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
